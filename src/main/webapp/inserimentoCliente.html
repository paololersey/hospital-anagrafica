<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="Bank built by Lynx Academy">
    <link rel="stylesheet" type="text/css" href="style/theme.css">
    <title>Bank academy - Inserimento cliente</title>
</head>

<body>
    <header>
        <a href="index.html">
            <img src="./assets/icon/logo-hat-little.png" alt="Academy Bank" />
        </a>
        <h1>Academy Bank</h1>
    </header>
    <div id="page">
        <nav>
            <ul>
                <li>
                    <a href="inserimentoCliente.html">Inserimento cliente</a>
                </li>
                <li>
                    <a href="gestioneRicerche.html">Gestione ricerche</a>
                </li>
            </ul>
        </nav>
        <div id="container">
            <form name="inserimentoCliente" action="inserimentoClienteConsiglio.html">
                <fieldset>
                    <p>
                        <label for="nome">Nome</label>
                        <input type="text" name="nome"></input>
                        <label for="nome">Cognome</label>
                        <input type="text" name="cognome"></input>
                    </p>
                    <p>
                        <label for="dataNascita">Data nascita</label>
                        <input type="text" name="dataNascita"></input>
                        <label for="provincia">Provincia</label>
                        <select name="provincia">
                            <option value="" selected disabled></option>
                            <option value="BL">Belluno</option>
                            <option value="PD">Padova</option>
                            <option value="RO">Rovigo</option>
                            <option value="TV">Treviso</option>
                            <option value="VE">Venezia</option>
                            <option value="VR">Verona</option>
                            <option value="VI">Vicenza</option>
                        </select>
                    </p>

                    <p>
                        <label for="sesso">Sesso</label>
                        <input type="radio" name="sesso" value="Maschio" />
                        <input type="radio" name="sesso" value="Femmina" />
                    </p>

                    <button value="Procedi" type="submit">Procedi</button>
            </form>
        </div>
    </div>
</body>

  <form #f='ngForm'>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="name">Nome</label>
        <input type="text" class="form-control" placeholder="inserisci il nome" id="nome" name="nome" [(ngModel)]="cliente.nome"
          uppercase required>
      </div>
      <div class="form-group col-md-6">
        <label for="cognome">Cognome</label>
        <input type="text" class="form-control" placeholder="inserisci il cognome" name="cognome" [(ngModel)]="cliente.cognome"
          uppercase required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="codiceFiscale">Codice fiscale</label>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="inserisci il codice fiscale" name="codiceFiscale" id="codiceFiscale"
            [(ngModel)]="cliente.codiceFiscale" uppercase required>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="provincia">Provincia</label>
        <select [(ngModel)]="cliente.codiceProvincia" name="provincia">
          <option value=""></option>
          <option *ngFor="let provincia of provinciaList" value={{provincia.codice}}>
            {{provincia.codice}}.....({{provincia.descrizione}})
          </option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="sesso">Sesso</label>
        <br />
        <div class="btn-group" btnRadioGroup [(ngModel)]="cliente.sesso" name="sesso">
          <label class="btn btn-success" btnRadio="M" uncheckable tabindex="0" role="button">&emsp;M&emsp;</label>
          <label class="btn btn-success" btnRadio="F" uncheckable tabindex="0" role="button">&emsp;F&emsp;</label>
        </div>
      </div>
      <div class="form-group col-md-5">
        <label for="dataNascita">Data Nascita</label>
        <input type="text" [(ngModel)]="cliente.dataNascita" class="form-control" [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY' }" placeholder="gg-mm-aaaa" #dp="bsDatepicker" bsDatepicker [bsValue]="bsValue"
          name="dataNascita" required>
      </div>
      <div class="col-md-1 mb-3 form-group">
        <button class="btn btn-success" (click)="dp.toggle()" [attr.aria-expanded]="dp.isOpen">
          <img width="35px" height="35px" src="../../../../assets/icons/33650.png">
        </button>
      </div>
    </div>

    <button type="button" (click)="conferma()" id="btnInserisci" [disabled]="f.invalid" class="btn btn-primary">Insert</button>
  </form>

</fieldset>
